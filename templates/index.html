<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pytesseract</title>
</head>
<body>

    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <h1 class="display-5">Obtenen el texto dentro de una imagen</h1>
        <form class="d-flex flex-column align-items-center" action="{{url_for('procesar_imagen')}}" method="POST" enctype="multipart/form-data">
            <div class="d-flex gap-3 mb-3">
                <input class="form-control" type="file" accept="image/*" name="imagen">
                <button class="btn btn-primary" type="submit">Procesar</button>
            </div>
        </form>

        {% if text_image and  pathImage%}
        <div class="my-3 d-flex flex-column align-items-center">
            {% if text_image == '*' %}
            <span>No se pudo reconocer texto dentro de la imagen.</span>
            {% endif %}
            {% if text_image != '*' %}
            <textarea class="form-control" rows="4">{{text_image}}</textarea>
            {% endif %}
            <img class="img-thumbnail mt-3" src="{{pathImage}}" style="max-width: 500px;">
            </div>
        {% endif %}
    </div>

</body>
</html>
