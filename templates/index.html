<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pytesseract</title>
</head>
<body>

    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <h1>Obtener el texto dentro de una imagen</h1>
        <form class="d-flex flex-column align-items-center" action="{{url_for('procesar_imagen')}}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" accept="image/*" name="imagen">
              </div>
            <button class="btn btn-primary" type="submit">Procesar</button>
        </form>

        {% if text_image and pathImage %}
            <div class="my-3 d-flex flex-column align-items-center px-5">
                <span>
                    {% if text_image == '' %}
                        No se pudo reconocer texto dentro de la imagen.
                    {% endif %}
                    {% if text_image != '' %}
                        {{ text_image }}
                    {% endif %}
                </span>
                <img class="text-center img-fluid" src="{{pathImage}}" style="max-width: 600px;">
            </div>
        {% endif %}
    </div>

</body>
</html>
